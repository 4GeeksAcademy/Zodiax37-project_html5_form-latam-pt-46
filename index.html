<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 justify-content-start bg-light">
                <h4 class="ms-2">Payment form example</h4>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
            <div class="alert alert-danger" role="alert">
                Some fileds are missing
            </div>

            <div class="row g-3 d-flex">

                <div class="col-5">
                    <label class="form-label" for="Card">Card #</label>
                    <input class="form-control" type="number" inputmode="numeric" 
                        name="Card" id="Card" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cvc">CVC #</label>
                    <input class="form-control" type="number" inputmode="numeric" 
                        name="cvc" id="cvc" placeholder="0000">
                </div>
                <div class="col-4">
                    <label class="form-label " for="Amount">Amount</label>
                    <div class="container d-flex ">
                        <p class="me-2"><b>$</b></p>
                        <input class="form-control" type="number" step="0.01" min="0" name="Amount" id="Amount"
                            placeholder="Amount">
                    </div>

                </div>

            </div>

            <div class="row g-3 d-flex">
                <div class="col-6">
                    <label class="form-label" for="first-name">First Name</label>
                    <input class="form-control" type=" text" name="first-name" id="first-name" placeholder="">

                    <label class="form-label mt-3" for="City">City</label>
                    <input class="form-control" type=" text" name="City" id="City" placeholder="">


                    <p class="mt-3">We accept:</p>
                    <div class="col-5 ps-3 rounded  bg-secondary">



                        <div class="form-check  form-check-inline">
                            <label class="form-check-label" for="mastercard">
                                <i class="fa-brands fa-cc-mastercard logos"></i>
                            </label>
                            <input class="form-check-input" type="radio" name="type_card" id="mastercard">
                        </div>
                        <div class="form-check  form-check-inline">
                            <label class="form-check-label" for="visa">
                                <i class="fa-brands fa-cc-visa logos"></i>
                            </label>
                            <input class="form-check-input" type="radio" name="type_card" id="visa">
                        </div>
                        <div class="form-check  form-check-inline">
                            <label class="form-check-label" for="dinners-club">
                                <i class="fa-brands fa-cc-diners-club logos"></i>
                            </label>
                            <input class="form-check-input" type="radio" name="type_card" id="dinners-club">
                        </div>
                        <div class="form-check  form-check-inline">
                            <label class="form-check-label" for="paypal">
                                <i class="fa-brands fa-cc-paypal logos"></i>
                            </label>
                            <input class="form-check-input" type="radio" name="type_card" id="paypal">
                        </div>

                    </div>
                </div>

                <div class="col-6">
                    <label class="form-label" for="last-name">Last Name</label>
                    <input class="form-control" type="text" name="first-name" id="last-name" placeholder="">

                    <div class="row d-flex g-3">
                        <div class="col-6">
                            <label class="form-label mt-3" for="state">State</label>
                            <select class="form-select" name="state" id="state" aria-label="Default select example" aria-placeholder="Pick a State">
                               <option selected>Pick a state</option>
                                <option value="1">California</option>
                                <option value="2">Texas</option>
                                <option value="3">Florida</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label mt-3" for="postal">Postal</label>
                            <input class="form-control" type="number" name="Postal"
                                id="postal">
                        </div>
                    </div>
                    <label class="form-label mt-4" for="messsage">Messsage</label>
                    <textarea class="form-control" name="messsage" id="messsage"></textarea>
                    <p class="text-muted fs-6">
                        Add any notes here.
                    </p>
                </div>
            </div>

        </div>

        <div class="row d-flex g-3 mt-3 bg-light">
            <div class="d-flex justify-content-end g-3 m-2 me-5">

                <button type="reset" class="btn btn-secondary m-1">
                    Cancel
                </button>

                <button type="submit" class="btn btn-primary m-1">
                    Send
                </button>


            </div>


        </div>

    </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
